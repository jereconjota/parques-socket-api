<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Video Source</title>
</head>
<style>
    body {
        padding: 4rem;
    }
    hr {
        margin: 2rem 0;
        width: 20%;
    }
</style>
<body>

    <form id="form">
        <input id="videoName" type="text" placeholder="Video Name">
        <button>Emit</button>
    </form>
    <hr>
    <p>opciones de video a enviar</h3>
    <ul>
        <li>ansenuza</li>
        <li>cardones</li>
        <li>glaciares</li>
        <li>ibera</li>
        <li>monte_leon</li>
    </ul>

    <!-- socket.io -->
    <script type="module">
        import { io } from "https://cdn.socket.io/4.4.1/socket.io.esm.min.js";
      
        const socket = io('https://parques-socket-api.vercel.app/');

        const form = document.getElementById('form');
        const input = document.getElementById('videoName');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('video', input.value);
                input.value = '';
            }
        });

        socket.on('video', function (prompt) {
            console.log(prompt);
        });

    </script>
</body>
</html>
